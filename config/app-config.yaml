

application:
  name: DevOpsSimulator
  version: 1.0.0
  environment: production
  
server:
  host: 0.0.0.0
  port: 8080
  ssl_enabled: true
  
logging:
  level: INFO
  format: json
  output: /var/log/app.log
  
database:
  host: prod-db.example.com
  port: 5432
  name: devops_prod
  
features:
  auto_scaling: true
  load_balancer: enabled
  backup_enabled: true

  
development:
  mock_external_apis: true
  debug_mode: true
  cors_enabled: true
  
notifications:
  slack_webhook: "https://hooks.slack.com/services/XXX"
  discord_webhook: "https://discord.com/api/webhooks/YYY"
  email_alerts: false


  
ai_features:
  predictive_scaling: true
  anomaly_detection: true
  auto_optimization: true
  model_version: "v2.1.0"
  
cloud_providers:
  - aws
  - azure
  - gcp
  - digitalocean
  
security:
  zero_trust: enabled
  encryption: AES-256
  audit_logging: comprehensive

